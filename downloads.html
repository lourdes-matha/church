<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Lourdes Matha Syro-Malabar Catholic Church</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Navbar will be loaded here by JavaScript -->
<div id="navbar-placeholder"></div>

<main>
    <section id="downloads-page" class="page-header">
        <h2>Downloads & Forms</h2>
        <p class="section-intro">Find parish registration forms, documents, and links to our online forms below.</p>

        <!-- Section for PDF downloads -->
        <h3 class="downloads-subtitle">Downloadable PDF Forms</h3>
        <div id="pdf-downloads-grid" class="downloads-grid">
            <!-- PDF tiles will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Section for Google Form links -->
        <h3 class="downloads-subtitle">Online Forms</h3>
        <div id="gform-downloads-grid" class="downloads-grid">
            <!-- Google Form tiles will be dynamically inserted here by JavaScript -->
        </div>
    </section>
</main>

<!-- Footer will be loaded here by JavaScript -->
<div id="footer-placeholder"></div>

<!-- Load our new JavaScript file -->
<script src="main.js"></script>
</body>
</html>
